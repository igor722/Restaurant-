    <div class="wrapper">
      <div class="content">
        <h1>CONTACT FORM</h1>
        <p type="form-inquiry">Please fill in the form</p>
      </div>
    
      <div class="form">
        <form  action="https://formspree.io/xwkblveg" method="POST">
          <div class="top-form">
            <div class="inner-form">
              <div class="label">Name</div>
              <input type="text" name="name" placeholder="Name">
            </div>
            <div class="inner-form">
              <div class="label">email</div>
              <input type="text" name="email" placeholder="example@server.com">
            </div>
            <div class="inner-form">
              <div class="label">Phone Number</div>
              <input type="text" name="phone number" placeholder="+49 123 456 7890">
            </div>
          </div>
      
          <div class="middle-form">
            <div class="inner-form">
              <div class="label">Date and Time</div>
              <input type="date" name="date"><input type="time" name="time" min="13:00" max="20:00" step="900">
            </div>
          </div>
      
          <div class="bottom-form">
            <div class="inner-form">
              <div class="label">Additional Info</div>
              <textarea name="Additional Info" placeholder="Your text"></textarea>
            </div>
          </div>
      
          <button class="btn" type="submit">Send</button>
          
      
        </div>
      </form>
